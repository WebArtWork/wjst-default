<div class="about">
    <div class="about__text">
        {% if section.title %}
        <div class="about__title">{{{section.title}}}</div>
        {% endif %}
        {% if section.description %}
        <div class="about__description">{{{section.description}}}</div>
        {% endif %}
    </div>
    {% if section.img %}
    <div class="about__img">
        <img src="{{{section.img}}}" alt="" />
    </div>
    {% endif %}
</div>
