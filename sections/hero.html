<div class="hero-section">
	<div class="hero-section-wrapper">
		<div class="hero-section-text">
				<div class="hero-section-text__title">
		{{{section.title}}}
	</div>
			<div class="hero-section-text__description">
				{{{section.description}}}
			</div>
		</div>
		<div class="hero-section-imgs">
			<img src="{{{section.img}}}" alt="">
			<div class="hero-section-imgs__img hero-section-imgs__img--first"> <img src="{{{section.imgs[1]}}}" alt=""> </div>
			<div class="hero-section-imgs__img hero-section-imgs__img--second"> <img src="{{{section.imgs[0]}}}" alt=""> </div>
		</div>
	</div>
</div>
