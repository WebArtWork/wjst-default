{% if section.items %}
<script type="application/ld+json">
	{
	  "@context": "https://schema.org",
	  "@type": "BreadcrumbList",
	  "itemListElement": [
	    {% for crumb in section.items %}
	    {
	      "@type": "ListItem",
	      "position": {{ loop.index }},
	      "name": "{{{crumb.name}}}",{% if crumb.url %}
	      "item": "{{{crumb.url}}}"{% endif %}
	    }{% if not loop.last %},{% endif %}
	    {% endfor %}
	  ]
	}
</script>
{% endif %}
