{% if section.items %}
<script type="application/ld+json">
	{
	  "@context": "https://schema.org",
	  "@type": "FAQPage",
	  "mainEntity": [
	    {% for item in section.items %}
	    {
	      "@type": "Question",
	      "name": "{{{item.question}}}",
	      "acceptedAnswer": {
	        "@type": "Answer",
	        "text": "{{{item.answer}}}"
	      }
	    }{% if not loop.last %},{% endif %}
	    {% endfor %}
	  ]
	}
</script>
{% endif %}
