<!DOCTYPE html>
<html>
	<head>
		<base href="{{{base || prefix + '/'}}}" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{{title}}}</title>
		<meta itemprop="name" content="{{{title}}}" />
		<meta name="twitter:title" content="{{{title}}}" />
		<meta property="og:title" content="{{{title}}}" />

		<meta name="description" content="{{{description}}}" />
		<meta itemprop="description" content="{{{description}}}" />
		<meta name="twitter:description" content="{{{description}}}" />
		<meta property="og:description" content="{{{description}}}" />

		<meta itemprop="image" content="{{{image}}}" />
		<meta name="twitter:image:src" content="{{{image}}}" />
		<meta property="og:image" content="{{{image}}}" />

		<link rel="icon" type="image/x-icon" href="{{{favicon}}}" />
		<meta name="keywords" content="{{{keywords}}}" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<link rel="stylesheet" href="css/index.css" />
		<style>
			:root {
				--primary_color: {{{variables.primary_color || "#e0dc10"}}};
			}
		</style>
	</head>

	<body class="container">
		<header>
			<a href="/">
				<img src="img/logo.svg" alt="WAW" width="45" />
			</a>
			<h1>Wjst</h1>

			<ul>
				<li>
					<a href="/documentations">Documentations</a>
				</li>
			</ul>

			<ul>
				<li>
					<a
						href="https://github.com/WebArtWork/wjst"
						target="_blank"
						data-original-title="GitHub"
					>
						<i class="fab fa-github"></i>
					</a>
				</li>
			</ul>
		</header>
		<main>
			<nav>

			</nav>
			<section>
				<!-- HTML -->
			</section>
		</main>
		<footer class="footer">

				<span>, licensed for use under the permissive MIT Open Source License.</span>
			</p>
		</footer>
		<script src="js/index.js"></script>
	</body>
</html>
