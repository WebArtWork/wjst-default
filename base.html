<!DOCTYPE html>
<html>
	<head>
		<base href="{{{base || prefix + '/'}}}" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{{title}}}</title>
		<meta itemprop="name" content="{{{title}}}" />
		<meta name="twitter:title" content="{{{title}}}" />
		<meta property="og:title" content="{{{title}}}" />

		<meta name="description" content="{{{description}}}" />
		<meta itemprop="description" content="{{{description}}}" />
		<meta name="twitter:description" content="{{{description}}}" />
		<meta property="og:description" content="{{{description}}}" />

		<meta itemprop="image" content="{{{image}}}" />
		<meta name="twitter:image:src" content="{{{image}}}" />
		<meta property="og:image" content="{{{image}}}" />

		<link rel="icon" type="image/x-icon" href="{{{favicon}}}" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<style>
			:root {
				--primary_color: {{{variables.primary_color || "#e0dc10"}}};
			}
		</style>
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<header class="header">
			<!-- logo top left -->
			<a href="/" class="header__logo-link">
				<img src="img/logo.svg" alt="WAW" width="45" class="header__logo" />
			</a>
			<!-- title top left after logo -->
			<h1 class="header__title">Wjst</h1>

			<!-- links, can be many, top right, before github logo, show only on web version -->
			<ul class="header__nav header__nav--primary">
				<li class="header__nav-item">
					<a href="/documentations" class="header__nav-link">Documentations</a>
				</li>
			</ul>

			<!-- menu icon, which show only on mobile and open links -->
			<span class="header__menu-icon material-icons">menu</span>

			<!-- list of possible icons, currently only github icon, show on web and mobile -->
			<ul class="header__nav header__nav--icons">
				<li class="header__nav-item">
					<a href="https://github.com/WebArtWork/wjst" target="_blank" data-original-title="GitHub" class="header__nav-link header__nav-link--github">
						<img src="img/github.svg" alt="github" class="header__nav-icon">
					</a>
				</li>
			</ul>

			<!-- show only on mobile, when we click menu, cover all mobile screen, which contains list of links from topbar and sidebar in web -->
			<ul class="header__nav header__nav--mobile">
				<li class="header__nav-item">
					<a href="/documentations" class="header__nav-link">Documentations</a>
				</li>
				<li class="header__nav-item">
					<a href="/documentations2" class="header__nav-link">Documentations2</a>
				</li>
			</ul>
		</header>
		<main class="main-content">
			<!-- sidebar, show only on web view -->
			<nav class="main-content__nav">
				<li class="main-content__nav-item">
					<a href="/documentations2" class="main-content__nav-link">Documentations2</a>
				</li>
			</nav>
			<!-- main section, which take full width on mobile and full width - sidebar on web version -->
			<section class="main-content__section">
				<!-- HTML -->
			</section>
		</main>
		<!-- footer just take full width on mobile and web -->
		<footer class="footer">
			<p class="footer__text">
				<span class="footer__text-part">Wjst is copyright Â©2024</span>
				<a href="https://webart.work" class="footer__link">Web Art Work</a>
				<span class="footer__text-part">, licensed for use under the permissive MIT Open Source License.</span>
			</p>
		</footer>
		<script src="js/index.js"></script>
	</body>
</html>
