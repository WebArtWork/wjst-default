<!DOCTYPE html>
<html>
	<head>
		<base href="{{{base || prefix + '/'}}}" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="index, follow" />
		<meta name="author" content="Honchar Denys" />

		<title>{{{title}}}</title>
		<meta itemprop="name" content="{{{title}}}" />
		<meta name="twitter:title" content="{{{title}}}" />
		<meta property="og:title" content="{{{title}}}" />

		<meta name="description" content="{{{description}}}" />
		<meta itemprop="description" content="{{{description}}}" />
		<meta name="twitter:description" content="{{{description}}}" />
		<meta property="og:description" content="{{{description}}}" />

		<meta itemprop="image" content="{{{image}}}" />
		<meta name="twitter:image:src" content="{{{image}}}" />
		<meta property="og:image" content="{{{image}}}" />

		<link rel="icon" type="image/x-icon" href="{{{favicon}}}" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<style>
			:root {
				--fs: {{{theme.fs}}};
				--font-size: {{{theme.fontSize}}};
				--line-height: {{{theme.lineHeight}}};
				--letter-spacing: {{{theme.letterSpacing}}};
				--icon-size: {{{theme.iconSize}}};
				--padding-scale: {{{theme.paddingScale}}};
				--margin-scale: {{{theme.marginScale}}};

				--b-radius: {{{theme.borderRadius}}};
				--transition: {{{theme.transition}}};

				--ff-base: {{{theme.fontBase}}};
				--ff-title: {{{theme.fontTitle}}};
				--ff-second: {{{theme.fontSecond}}};

				--c-primary: {{{theme.colors.primary}}};
				--c-alert: {{{theme.colors.alert}}};
				--c-text-primary: {{{theme.colors.textPrimary}}};
				--c-secondary: {{{theme.colors.secondary}}};
				--c-text-secondary: {{{theme.colors.textSecondary}}};
				--c-primary-hover: {{{theme.colors.primaryHover}}};
				--c-primary-cursor: {{{theme.colors.primaryCursor}}};
				--c-error: {{{theme.colors.error}}};
				--c-error-hover: {{{theme.colors.errorHover}}};
				--c-success: {{{theme.colors.success}}};
				--c-successhover: {{{theme.colors.successHover}}};
				--c-primary-border: {{{theme.colors.primaryBorder}}};
				--c-secondary-border: {{{theme.colors.secondaryBorder}}};
				--c-success-border: {{{theme.colors.successBorder}}};
				--c-danger-border: {{{theme.colors.dangerBorder}}};
				--c-warning-border: {{{theme.colors.warningBorder}}};
				--c-info-border: {{{theme.colors.infoBorder}}};

				--c-shadow: {{{theme.colors.shadow}}};
				--c-table-shadow: {{{theme.colors.tableShadow}}};
				--c-shadow-table: {{{theme.colors.shadowTable}}};

				--c-placeholder: {{{theme.colors.placeholder}}};
				--c-bg-item: {{{theme.colors.bgItem}}};
				--c-text-body-secondary: {{{theme.colors.textBodySecondary}}};
				--c-code-hover: {{{theme.colors.codeHover}}};

				--c-primary-table: {{{theme.colors.tablePrimary}}};
				--c-secondary-table: {{{theme.colors.tableSecondary}}};
				--c-success-table: {{{theme.colors.tableSuccess}}};
				--c-danger-table: {{{theme.colors.tableDanger}}};
				--c-warning-table: {{{theme.colors.tableWarning}}};
				--c-info-table: {{{theme.colors.tableInfo}}};
				--c-light-table: {{{theme.colors.tableLight}}};
				--c-table-striped: {{{theme.colors.tableStriped}}};

				--c-border: {{{theme.colors.border}}};
				--c-orange: {{{theme.colors.orange}}};
				--c-question: {{{theme.colors.question}}};
				--c-loading: {{{theme.colors.loading}}};

				--c-blue: {{{theme.colors.blue}}};
				--c-sky: {{{theme.colors.sky}}};
				--c-sky-light: {{{theme.colors.skyLight}}};
				--c-grey: {{{theme.colors.grey}}};
				--c-grey-light: {{{theme.colors.greyLight}}};
				--c-red: {{{theme.colors.red}}};
				--c-red-dark: {{{theme.colors.redDark}}};
				--c-green: {{{theme.colors.green}}};
				--c-dark: {{{theme.colors.dark}}};
				--c-white: {{{theme.colors.white}}};
				--c-black: {{{theme.colors.black}}};

				--c-body: {{{theme.colors.body}}};
				--c-blue-gray: {{{theme.colors.blueGray}}};
				--c-blue-gray-darken: {{{theme.colors.blueGrayDarken}}};
				--c-yellow: {{{theme.colors.yellow}}};
				--c-yellow-darken: {{{theme.colors.yellowDarken}}};
				--c-green-darken: {{{theme.colors.greenDarken}}};
			}
		</style>

		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		{% include layout %}
		<script src="js/index.js"></script>
	</body>
</html>
