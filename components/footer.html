<script>
	const themes = {
		dark: JSON.parse(`{{{theme|json|safe}}}`),
		light: JSON.parse(`{{{lightTheme|json|safe}}}`),
	};

	function updateThemeVars(theme) {
		const root = document.documentElement;

		// Update top-level keys
		for (const key in themes[theme]) {
			if (key === "colors") continue; // handle separately
			root.style.setProperty(
				`--${key.replace(/[A-Z]/g, (m) => "-" + m.toLowerCase())}`,
				themes[theme][key]
			);
		}

		// Update colors.* keys
		if (themes[theme].colors) {
			for (const colorKey in themes[theme].colors) {
				root.style.setProperty(
					`--c-${colorKey.replace(
						/[A-Z]/g,
						(m) => "-" + m.toLowerCase()
					)}`,
					themes[theme].colors[colorKey]
				);
			}
		}
	}
</script>
